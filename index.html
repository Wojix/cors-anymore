<!-- index.html
このファイルはURLを入力してそのページのHTMLを取得し、画面に表示するフロントエンドです。
- クロスオリジン制約を回避するためにプロキシ（例: https://cors-anymore.onrender.com/）を使います。
- プロキシのURLを変えたい場合はscript.js内のPROXY_BASEを編集してください。
-->
<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>HTML取得ツール</title>
<!-- 外部CSSを読み込む -->
<link rel="stylesheet" href="style.css">
</head>
<body>
<main class="container">
<h1>HTML取得ツール</h1>


<!-- 説明: ここにURLを入れてGETボタンを押すとHTMLが取得されます -->
<label for="urlInput" class="label">取得したいページのURL</label>
<div class="row">
<input id="urlInput" type="url" placeholder="https://example.com を入れてね" />
<button id="fetchBtn">GET</button>
</div>


<!-- プロキシベースをここで見せる。必要なら編集してお使いください -->
<div class="proxy-row">
<label class="small">プロキシ（必要な場合）</label>
<input id="proxyInput" type="text" value="https://cors-anymore.onrender.com/" />
<button id="useProxyBtn" class="ghost">適用</button>
</div>


<!-- 取得結果表示部分 -->
<section class="result">
<div class="result-header">
<h2>取得結果（HTML）</h2>
<div class="actions">
<button id="copyBtn" class="small">コピー</button>
<button id="downloadBtn" class="small">ダウンロード</button>
</div>
</div>


<!-- 取得したHTMLを表示するエリア。表示はテキストとして扱う -->
<textarea id="output" readonly></textarea>
</section>


<!-- 軽いフッター -->
<footer>
<small>注意: 公開プロキシを使う場合はプライバシーと利用規約に注意してください。</small>
</footer>
</main>


<!-- 外部スクリプトを読み込む -->
<script src="script.js"></script>
</body>
</html>
